<mat-toolbar class="justify-between">
  {{ appname }}
  <div class="hidden md:block">
    <button mat-button (click)="openDialog(dialog)">APP INFO</button>
    |
    <a
      mat-button
      href="https://github.com/inpercima/mc-status"
      aria-label="GitHub Repository"
      title="Go to project on Github"
      target="_blank"
    >
      <span matButtonIcon>
        <img class="github-link" alt="GitHub Repository" src="github-mark.svg" />
      </span>
      GitHub
    </a>
  </div>
  <div class="block md:hidden">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="openDialog(dialog)">APP INFO</button>
      <a
        mat-menu-item
        href="https://github.com/inpercima/mc-status"
        aria-label="GitHub Repository"
        title="Go to project on Github"
        target="_blank"
      >
        <span matButtonIcon>
          <img class="github-link" alt="GitHub Repository" src="github-mark.svg" />
        </span>
        GitHub</a
      >
    </mat-menu>
  </div>
</mat-toolbar>
<ng-template #dialog>
  <h2 mat-dialog-title>Overview</h2>
  <mat-dialog-content>
    <p>
      Shows the status of a minecraft server.
      <br />
      For demonstration I use as default my own minecraft server.
    </p>
    <p>The data is loaded by <a href="https://api.mcsrvstat.us/" target="_blank">https://api.mcsrvstat.us/</a>.</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
  </mat-dialog-actions>
</ng-template>
<mcs-dashboard></mcs-dashboard>
